<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount">Bill Amount</label>
      <input type="number" id="bill-amount" />
      <p class="error-msg bill-msg"></p>
      <!-- <button id="">Next</button> -->
      <label for="cash-given">Cash Paid</label>
      <input type="number" id="cash-given" />
      <p class="error-msg cash-msg"></p>
      <button id="btn-calculate" type="button">Calculate</button>
      <table class="change-table">
        <caption>
          Return Change <span id="change-amount"></span>
        </caption>
        <tbody>
          <tr>
            <th>no of notes</th>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
            <td class="note"></td>
          </tr>
          <tr>
            <th>note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
